<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <script src="./src/js/app.js" defer></script>
    <link rel="stylesheet" href="./src/css/style.scss" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <img src="./src/img/logo2.png" />
        </div>
        <h1>
          Snake
        </h1>
      </div>
      <div class="gameMessage">
        <h2>Select difficulty</h2>
        <div class="difficulty">
          <div id="veryEasy">Very easy</div>
          <div id="easy">Easy</div>
          <div id="medium">Medium</div>
          <div id="hard">Hard</div>
          <div id="veryHard">Very hard</div>
        </div>
        <div class="startGame invisible">Start game</div>
      </div>
      <div class="gameField invisible"></div>
      <div class="currentInfo">
        <div class="currentResult invisible">
          Current result: <span id="currentValue"></span>
        </div>
        <div class="bestResult">Best result: <span id="bestValue"></span></div>
      </div>
    </div>
  </body>
</html>
